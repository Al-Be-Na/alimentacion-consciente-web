<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conscientemente - Alimentación Saludable</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background-color: #eaf4ea;
      color: #2b4d25;
      text-align: center;
    }
    header {
      background-color: #4caf50;
      padding: 30px 20px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }
    header p.lema {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: 600;
      font-style: italic;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    footer {
      background-color: #4caf50;
      color: white;
      padding: 15px 0;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Conscientemente</h1>
    <p class="lema">Vive y come conscientemente saludable</p>
  </header>
  <main>
    <h2>Bienvenido a tu espacio de alimentación consciente</h2>
    <p>
      Aquí encontrarás recursos, recetas y consejos para llevar una vida saludable y en armonía con el planeta.
    </p>
  </main>
  <footer>
    &copy; 2025 Conscientemente. Todos los derechos reservados.
  </footer>
</body>
</html>
